<div class="container-fluid">

    <div class="panel panel-primary">
        <div class="panel panel-heading"> <label>Pago con PSE</label>  </div>
        <div class="panel-body">

            <div class="panel panel-default">
                <div class="panel-body">Ingrese la información asociada a PSE. Usted será reedireccionado al portal de PSE. </div>
            </div>
            <form ng-submit="pagarConPSE()" name="pago">
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label class="col-sm-3">Correo electronico </label>
                        <input type="email" required class="col-sm-6"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="csv" class="col-sm-3">Contraseña</label>
                        <input id="csv" type="password" required ng-model="contraseniaPSE" class="col-sm-3"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-sm-4" ng-if="!pago.$valid">
                        <div class="alert alert-warning">
                            <strong>¡Cuidado!</strong><p>Hay datos incompletos</p>
                        </div> 
                    </div> 
                </div> 
                <div class="form-group row">
                    <div class="form-group col-sm-12">
                        <input ng-show="pago.$valid" type="submit" value="Save" class="btn btn-success"/>
                        <a class="btn btn-info" ui-sref="pagoReserva({id: currentpago.id})">Cancel</a>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>
