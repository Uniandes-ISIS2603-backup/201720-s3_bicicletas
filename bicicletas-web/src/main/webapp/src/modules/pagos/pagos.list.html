<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id de un pago</th>    
                    <th>Monto</th>  
                    <th>Estado</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pagosRecords">
                    <td id="{{$index}}-id">{{pago.id}}</td>
                    <td id="{{$index}}-monto">{{pago.monto}}</td>     
                    <td id="{{$index}}-estado">{{pago.estado}}</td>    
                </tr>
            </tbody>
        </table>
    </div>
</div>
