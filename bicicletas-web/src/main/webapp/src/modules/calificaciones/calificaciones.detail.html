<div class="container-fluid">
    <div class="col-sm-12" style="text-align: center">
        <div ng-show="cali == 0">
            <h4><b>Calificación de la estación de salida</b></h4>
        </div>
        <div ng-show="cali == 1">
            <h4><b>Calificación de la estación de llegada</b></h4>
        </div>
    </div>
    <div class="col-sm-12">&nbsp;</div>
    <div class="col-sm-1"></div>
    <div class="col-sm-1">
        <div ng-show="idCali === 0" ui-sref="calificacionesCreate({cali: cali, idUsuario: currentReserva.usuarioReserva.documentoUsuario, idReserva: currentReserva.idReserva})">
            <button class="btn btn-primary">
                <i class="glyphicon glyphicon-star"></i> Calificar
            </button>
        </div>

        <div ng-show="idCali === 1" ui-sref="editarCalificacion({cali: cali, idUsuario: currentReserva.usuarioReserva.documentoUsuario, idReserva: currentReserva.idReserva})">
            <button class="btn btn-primary">
                <i class="glyphicon glyphicon-edit"></i> Editar
            </button>

        </div>
    </div>
    <div class="col-sm-8">
        <a class="list-group-item">
            <h4 class="list-group-item-heading">Fecha calificación:</h4>
            <p class="list-group-item-text">{{currentCalificacion.fechaCali| date:'dd/MM/yyyy'}}</p>
        </a>
        <a class="list-group-item">
            <h4 class="list-group-item-heading">Nota:</h4>
            <p class="list-group-item-text">{{currentCalificacion.nota}}</p>
        </a>
        <a class="list-group-item">
            <h4 class="list-group-item-heading">Descripción:</h4>
            <p class="list-group-item-text">{{currentCalificacion.descripcion}}</p>
        </a>  
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-12">&nbsp;</div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8">


    </div>
</div>
