<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createCalificacion">Calificar una estaci√≥n</label>
                <label ng-if="edit" id="editUsuario">Crear Calificacion</label></div>
            <div class="panel-body">
                <form ng-submit="createCalificacion()" name="calificacion">
                    <div class="form-group row">
                        <div class="form-group col-md-2">
                            <label for="nota" class="col-sm-1">Nota:</label>
                            <select id="nota" required ng-model="nota" class="form-control">                           
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>                          
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="descripcion" class="col-sm-2">Descripcion:</label>
                            <textarea id="descripcion" ng-model="descripcion" class="form-control noresize"></textarea>
                        </div>
                    </div>
                    
                        

                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!calificacion.$valid">

                            <div class="alert alert-warning" >
                                <strong>Advertencia:</strong><p>Debes seleccionar una nota para poder continuar.</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="calificacion.$valid" type="submit" value="Calificar" class="btn btn-success"/>
                            
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
