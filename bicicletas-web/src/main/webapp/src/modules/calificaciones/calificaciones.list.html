<div class="row">
    <div class="col-sm-12" style="text-align: center">
        <h4><b>Calificaciones realizadas:</b> {{calificacionesRecords.length}}</h4>
    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-sm-2" style="text-align: center"></div>
    <div class="col-sm-8">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                    <tr> 
                        <th>Descripci√≥n</th>
                        <th>Fecha</th>                                                                                             
                        <th>Nota</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="calificacion in calificacionesRecords">

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
