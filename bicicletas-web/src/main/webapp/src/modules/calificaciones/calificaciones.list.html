<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de calificaciones</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                </div>
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr> 
                                <th>Estación</th>
                                <th>Reserva</th>
                                <th>Fecha</th>
                                <th>Descripción</th>  
                                <th>Nota</th>  
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="calificacion in calificacionesRecords">
                                <td id="{{$index}}-idEstacion">{{calificacion.idEstacion}}</td>
                                <td id="{{$index}}-idReserva">{{calificacion.idReserva}}</td>
                                <td id="{{$index}}-fechaCali">{{calificacion.fechaCali| date:'yyyy-MM-dd'}}</td>
                                <td id="{{$index}}-descripcion">{{calificacion.descripcion}}</td>
                                <td id="{{$index}}-nota">{{calificacion.nota}}</td>
                                <td id="{{$index}}-actions">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
