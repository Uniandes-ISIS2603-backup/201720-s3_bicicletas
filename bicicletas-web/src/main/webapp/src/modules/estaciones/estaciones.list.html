<div class="row">  
    <div class="col-sm-12" style="text-align: center">
        <h2>Estaciones</h2>
    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-sm-2" style="text-align: center">  
        <div ng-if="hasPermissions()" class="btn-group mr-1" role="group" aria-label="First group">
            <a class="btn btn-secondary" ui-sref="estacionesCreate"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir estación</a>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                    <tr> 
                        <th>ID</th>
                        <th style="width: 70%">Nombre</th>
                        <th ng-if="hasPermissions()">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="estacion in estacionesRecords">
                        <td id="{{$index}}-id"><a ui-sref="estacionDetail({id: estacion.id})">{{estacion.id}}</a></td>
                        <td id="{{$index}}-nombre">{{estacion.nombre}}</td>
                        <td ng-if="hasPermissions()" id="{{$index}}-actions">
                            <a  class="btn btn-danger btn-sm" ui-sref="estacionDelete({id: estacion.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-1"></div>

</div>
