<div class="panel container-fluid">    
    <div class="row">
        <div class="col-sm-12" style="text-align: center">
            <h2>Estación {{currentEstacion.nombre}}</h2>
        </div>
        <div class="col-sm-12">
        </div>
        <div class="col-sm-2">
            <div class="btn-group-vertical">
                <a ng-if="hasPermissions()" class="btn btn-secondary" ui-sref="accesoriosEstacionCreate({id: currentEstacion.id})"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir accesorio</a>
                <a ng-if="hasPermissions()" class="btn btn-secondary" ui-sref="bicicletasCreate({id: currentEstacion.id})"><span class="glyphicon glyphicon-plus"></span>&nbsp;Asociar bicicleta</a>
                <br>
                <button class="btn btn-back" onclick="history.back()"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Regresar</button> 
                <br>
            </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <div class="thumb">
                <img class="img-responsive img-rounded" src="resources/img/estacion.jpg" style="max-height: 190px"/>
            </div>

        </div>
        <div class="col-sm-3">
            <a class="list-group-item">
                <h4 class="list-group-item-heading">ID:</h4>
                <p class="list-group-item-text">{{currentEstacion.id}}</p>
            </a>
            <a class="list-group-item">
                <h4 class="list-group-item-heading">Dirección:</h4>
                <p class="list-group-item-text">{{currentEstacion.direccion}}</p>
            </a>
            <a class="list-group-item">
                <h4 class="list-group-item-heading">Ciudad:</h4>
                <p class="list-group-item-text">{{currentEstacion.ciudad}}</p>
            </a>  
        </div>
        <div class="col-sm-2"></div>
    </div> 
    <br>
    <div class="col-sm-12">
        <ul class="nav nav-tabs" style="display: flex;justify-content: center">
            <li> <a ui-sref="accesoriosEstacionList({id: currentEstacion.id})">Accesorios</a></li>
            <li> <a ui-sref="bicicletasEstacionList({id: currentEstacion.id})">Bicicletas</a></li>       
            <li> <a ui-sref="calificacionesEstacionList({id: currentEstacion.id})">Calificaciones</a></li>
            <li> <a ui-sref="reservasEstacionList({id: currentEstacion.id})">Reservas</a></li>   
        </ul>

    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-md-12">
        <div ui-view="childrenView"></div>
    </div>
</div>
