<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createEstacion">Crear nueva estación</label>
                <label ng-if="edit" id="editEstacion">Edit estación</label></div>
            <div class="panel-body">
                <form ng-submit="createEstacion()" name="estacion">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="estacionNombre" class="col-sm-4">Nombre:</label>
                            <input id="estacionNombre" required ng-model="estacionNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!estacion.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="estacion.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="estacionesList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
