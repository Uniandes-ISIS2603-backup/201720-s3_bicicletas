<div class="container-fluid">
    <div class="col-sm-12" style="text-align: center">
        <div>
            <h4 id="createAccesorioBicicleta"><b>AÃ±adir un accesorio a la bicicleta</b></h4>
                         
        </div>
        
    </div>
    <div class="col-sm-12"><br></div>

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form ng-submit="createAccesorio()" name="accesorio">
                    <div class="col-sm-6">
                        <div class="form-group row">   
                            <div class="form-group col-sm-12">
                                <label for="accesorioTipo">Tipo</label>
                                <select id="accesorioTipo" required ng-model="accesorioTipo" class="form-control">                           
                                    <option value="1">Casco</option>
                                    <option value="2">Chaleco</option>
                                </select>                                
                            </div>  

                        </div>

                 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">                          
                                <button ng-show="accesorio.$valid" type="submit" class="btn btn-success">
                                    
                                        <i class="glyphicon glyphicon-plus"></i> Crear
                                                             
                                </button>
                                <a class="btn btn-danger btn-sm" onclick="history.back()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group row">
                            <div class="form-group" ng-if="!accesorio.$valid">

                                <div class="alert alert-warning" >
                                    <strong>Advertencia:</strong><p>Se debe escoger un tipo para poder continuar</p>
                                </div> 
                            </div> 
                        </div> 
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
