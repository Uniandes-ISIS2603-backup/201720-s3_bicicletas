<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #222"><label ng-if="!edit" id="createAccesorio">Mover un accesorio:</label>
                <label ng-if="edit" id="editUsuario">Edit Usuario</label></div>
            <div class="panel-body">
                <form ng-submit="moverAccesorio()" name="accesorio">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                                <label for="accesorioEstacion" class="col-sm-4">Estacion nueva:</label>
                                <select id="estacionId" required ng-model="estacionId" class="col-sm-3"/>
                                <option ng-repeat="estacion in estacionesDisponiblesRecords" value="{{estacion.id}}">{{estacion.nombre}}</option>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!accesorio.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="accesorio.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="accesoriosEstacionList({id: currentEstacion.id})">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
