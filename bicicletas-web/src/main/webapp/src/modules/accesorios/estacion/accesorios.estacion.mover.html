<div class="container-fluid">
    <div class="col-sm-12" style="text-align: center">
        <div>
            <h4 id="createAccesorioBicicleta"><b>Mover un accesorio de estaci√≥n</b></h4>
                         
        </div>
        
    </div>
    <div class="col-sm-12"><br></div>

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form ng-submit="moverAccesorio()" name="accesorio">
                    <div class="col-sm-6">
                        <div class="form-group row">   
                            <div class="form-group col-sm-10">
                                <label for="accesorioEstacion">Estacion nueva:</label>
                                <select id="estacionId" required ng-model="estacionId" class="form-control"/>
                                <option ng-repeat="estacion in estacionesDisponiblesRecords" value="{{estacion.id}}">{{estacion.nombre}}</option>
                            </select>
                            </div>  

                        </div>                 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">                          
                                <button ng-show="accesorio.$valid" type="submit" class="btn btn-success">
                                    
                                        <i class="glyphicon glyphicon-move"></i> Mover
                                                             
                                </button>
                                <a class="btn btn-danger btn-sm" onclick="history.back()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group row">
                            <div class="form-group" ng-if="!accesorio.$valid">

                                <div class="alert alert-warning" >
                                    <strong>Advertencia:</strong><p>Todos los campos son necesarios</p>
                                </div> 
                            </div> 
                        </div> 
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
