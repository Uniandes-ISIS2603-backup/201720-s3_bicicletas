<div class="container-fluid">
    <div class="col-sm-12" style="text-align: center">
        <div>
            <h4 id="addAccesorio"><b>Añadir un accesorio a la reserva</b></h4>
                         
        </div>
        
    </div>
    <div class="col-sm-12"><br></div>

    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form ng-submit="asociarAccesorio()" name="accesorio">
                    <div class="col-sm-6">
                        <div class="form-group row">   
                            <div class="form-group col-sm-12">
                                <label for="estacionId">Accesorio:</label>
                            <select id="accesorioId" required ng-model="accesorioId" class="form-control"/>
                    <option ng-repeat="accesorio in accesoriosDisponiblesRecords" value="{{accesorio.id}}">{{accesorio.id}} - {{accesorio.tipo}}</option>
                                </select>                                
                            </div>  

                        </div>

                 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">                          
                                <button ng-show="accesorio.$valid" type="submit" class="btn btn-success">
                                    
                                        <i class="glyphicon glyphicon-plus"></i> Añadir
                                                             
                                </button>
                                <a class="btn btn-danger btn-sm" onclick="history.back()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group row">
                            <div class="form-group" ng-if="!accesorio.$valid">

                                <div class="alert alert-warning" >
                                    <strong>Advertencia:</strong><p>Se debe escoger un accesorio para continuar</p>
                                </div> 
                            </div> 
                        </div> 
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
