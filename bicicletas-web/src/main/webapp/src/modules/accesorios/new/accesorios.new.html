<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #222"><label ng-if="!edit" id="createAccesorio">Crear nuevo accesorio</label>
                <label ng-if="edit" id="editUsuario">Edit Usuario</label></div>
            <div class="panel-body">
                <form ng-submit="createAccesorio()" name="accesorio">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                                <label for="accesorioTipo" class="col-sm-4">Tipo:</label>
                                <select id="accesorioTipo" required ng-model="accesorioTipo">
                                    <option value="1">Casco</option>
                                    <option value="2">Chaleco</option>
                                </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="accesorioEstacion" class="col-sm-4">Estacion:</label>
                            <input id="accesorioEstacion" required ng-model="accesorioEstacion" class="col-sm-2"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!accesorio.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="accesorio.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="accesoriosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
