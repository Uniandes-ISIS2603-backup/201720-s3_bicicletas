<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de accesorios</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>   
                                <th>Accesorio</th>  
                                <th>Estado</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="accesorio in accesoriosRecords">
                                <td id="{{$index}}-tipo">{{accesorio.tipo}}</td>
                                <td id="{{$index}}-estado">{{accesorio.estado}}</td>
                                <td id="{{$index}}-actions">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
