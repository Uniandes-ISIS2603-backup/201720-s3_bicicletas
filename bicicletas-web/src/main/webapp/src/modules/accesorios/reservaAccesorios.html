<div class="row">
    <div class="col-sm-12" style="text-align: center">
        <h4><b>Accesorios seleccionados:</b> {{accesorioRecords.length}}</h4>
    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-sm-2" style="text-align: center"></div>
    <div class="col-sm-8">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>Tipo</th>
                        <th ng-if="hasPermissions()">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="accesorio in accesorioRecords">
                            <td id="{{$index}}-id">
                            <div ng-if="accesorio.tipo == 1">
                                Casco
                            </div>
                            <div ng-if="accesorio.tipo == 2">
                                Chaleco
                            </div>
                        </td>
                        <td ng-if="hasPermissions()" id="{{$index}}-actions">
                            <a class="btn btn-danger btn-sm" ui-sref="quitarAccesorio({id: accesorio.id})"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
