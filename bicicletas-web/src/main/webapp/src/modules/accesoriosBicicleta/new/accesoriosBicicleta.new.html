<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAccesorioBicicleta">Crear nueva accesorioBicicleta</label>
                <label ng-if="edit" id="editAccesorioBicicleta">Edit accesorioBicicleta</label></div>
            <div class="panel-body">
                <form ng-submit="createAccesorioBicicleta()" name="accesorioBicicleta">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="accesorioBicicletaNombre" class="col-sm-4">Nombre:</label>
                            <input id="accesorioBicicletaNombre" required ng-model="accesorioBicicletaNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="accesorioBicicletaDescripcion" class="col-sm-4">Descripcion :</label>
                                <input id="accesorioBicicletaDescripcion" required ng-model="accesorioBicicletaDescripcion" class="col-sm-6"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!accesorioBicicleta.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">&nbsp;&nbsp;&nbsp;
                            <input ng-show="accesorioBicicleta.$valid" type="submit" value="Crear" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="accesoriosBicicletaBicicleta">Volver</a>
                        </div>
                    </div>
                    </div> 
                </form>

            </div>
        </div>
    </div>
</div>
