<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de AccesorioasBicicleta</label></div>
            <div class="panel-body">
               <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="createAccesorioBicicleta({id: currentBicicleta.id})"><span class="glyphicon glyphicon-plus-sign"></span>AÃ±adir accesorioBicicleta</a>
                    </div>
                </div>
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                            <tr> 
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="accesorioBicicleta in accesorioBicicletaRecords">
                                <td id="{{$index}}-id"><a ui-sref="#">{{accesorioBicicleta.id}}</a></td>
                                <td id="{{$index}}-estado">
                                    <div ng-if="accesorioBicicleta.nombre == 0">
                                        Luces
                                    </div>
                                    <div ng-if="accesorioBicicleta.nombre == 1">
                                        Candado
                                    </div>
                                    <div ng-if="accesorioBicicleta.nombre == 2">
                                        Canastilla
                                    </div>
                                </td>
                                <td id="{{$index}}-descripcion">{{accesorioBicicleta.descripcion}}</td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-danger btn-sm" ui-sref="(#)"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
