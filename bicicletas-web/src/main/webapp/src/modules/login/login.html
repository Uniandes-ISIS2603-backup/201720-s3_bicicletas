<!DOCTYPE html>
<html>
<head>
<style>
body {
 
  background-image: url(resources/img/wallpaper.png);
   background-size: cover;
    background-repeat: no-repeat;
    background-position: center ;
    margin-bottom: 280px;
}
</style>
</head>
<body>

<div ng-if="!isAuthenticated()" class="container" background-color: transparent>
    <form class="form-signin" >
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
        <h1 class="form-signin-heading text-muted">Ingresar</h1>
        <input type="text" class="form-control" placeholder="Usuario" required="" autofocus="" ng-model="data.username">
        <input type="password" class="form-control" placeholder="ContraseÃ±a" required="" ng-model="data.password">
        <select class="form-control" name="singleSelect" id="singleSelect" ng-model="data.rol" required="true">
            <option value="">--- Seleccione su rol ---</option> <!-- not selected / blank option -->
            <option value="admin">Administrador</option>
           <option value="assistant">Cliente</option>
        </select>
        <br>
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="autenticar(data.username)">
            Ingresar
        </button>
        <a class="btn btn-lg btn-primary btn-block" ui-sref="usuariosList">Cancel</a>
    </form>
</div>

</body>
</html>
