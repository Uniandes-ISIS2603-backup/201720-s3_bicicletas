<div class="container-fluid">
    <div class="col-sm-12" style="text-align: center">
        <div>
            <h4 id="createBicicleta"><b>Añadir una bicicleta a la estación</b></h4>

        </div>

    </div>
    <div class="col-sm-12"><br></div>

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form ng-submit="createBicicleta()" name="bicicleta">
                    <div class="col-sm-6">
                        <div class="form-group row">   
                            <div class="form-group col-sm-12">
                                <label for="bicicletaModelo">Modelo:</label>
                                <input id="bicicletaModelo" required ng-model="bicicletaModelo" class="form-control"/>
                            </div>  

                        </div>
                        <div class="form-group row">   
                            <div class="form-group col-sm-12">
                                <label for="bicicletaMarca">Marca:</label>
                                <input id="bicicletaMarca" required ng-model="bicicletaMarca" class="form-control"/>
                            </div>  

                        </div>


                        <div class="form-group row">
                            <div class="form-group col-sm-12">                          
                                <button ng-show="bicicleta.$valid" type="submit" class="btn btn-success">

                                    <i class="glyphicon glyphicon-plus"></i> Crear

                                </button>
                                <a class="btn btn-danger btn-sm" onclick="history.back()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group row">
                            <div class="form-group" ng-if="!bicicleta.$valid">

                                <div class="alert alert-warning" >
                                    <strong>Advertencia:</strong><p>Todos los campos son necesarios</p>
                                </div> 
                            </div> 
                        </div> 
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
