<div class="container">
    <div class="panel-body">
    </div>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #222">
                <label ng-if="!edit" id="createBicicleta">Crear nueva bicicleta</label>
                <label ng-if="edit" id="editBicicleta">Edit bicicleta</label></div>
                <div class="panel-body">
                <form ng-submit="createBicicleta()" name="bicicleta">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="bicicletaModelo" class="col-sm-4">Modelo:</label>
                            <input id="bicicletaModelo" required ng-model="bicicletaModelo" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="bicicletaMarca" class="col-sm-4">Marca :</label>
                                <input id="bicicletaMarca" required ng-model="bicicletaMarca" class="col-sm-6"/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!bicicleta.$valid">

                            <div class="alert alert-warning" >
                                <strong>Advertencia:</strong><p>Todos los campos deben ser llenados</p>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">&nbsp;&nbsp;&nbsp;
                            <input ng-show="bicicleta.$valid" type="submit" value="Crear" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="bicicletasList">Cancelar</a>
                        </div>
                    </div>
                    </div> 
                </form>

            </div>
        </div>
    </div>
</div>
