<div class="row"> 
    <div class="col-sm-12" style="text-align: center">
        <h4><b>Bicicletas en la estación:</b> {{bicicletaRecords.length}}</h4>
    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-sm-2" style="text-align: center"></div>
    <div class="col-sm-8">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>Id</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                <tbody>

                    <tr ng-repeat="bicicleta in bicicletaRecords">
                        <td id="{{$index}}-id"><a ui-sref="bicicletaDetail({id: bicicleta.id})">{{bicicleta.id}}</a></td>
                        <td id="{{$index}}-modelo">{{bicicleta.modelo}}</td>
                        <td id="{{$index}}-marca">{{bicicleta.marca}}</td>
                        <td id="{{$index}}-estado">
                            <div ng-if="bicicleta.estado == 0">
                                Reservada
                            </div>
                            <div ng-if="bicicleta.estado == 1">
                                Prestada
                            </div>
                            <div ng-if="bicicleta.estado == 2">
                                Disponible
                            </div>
                            <div ng-if="bicicleta.estado == 3">
                                Dañado
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
