<div class="panel container-fluid">    
    <div class="row">
        <div class="col-sm-12"><br></div>
        <div class="col-sm-12" style="text-align: center">
            <h2>Bicicleta {{currentBicicleta.id}}</h2>
        </div>
        <div class="col-sm-12"><br></div>
        <div class="col-sm-2">
            <div class="btn-group-vertical">
                <a class="btn btn-secondary" ui-sref="createAccesorioBicicleta({id: currentBicicleta.id})"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir accesorio</a>
                <br>
                <button class="btn btn-back" onclick="history.back()"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Regresar</button> 
                <br>
            </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-2">
            <div class="thumb">
                <img class="img-responsive img-rounded" src="resources/img/bicicleta.jpg" style="max-height: 190px"/>
            </div>
        </div>
        <div class="col-sm-2">
            <a class="list-group-item">
                <h4 class="list-group-item-heading">Estado:</h4>
                <p ng-if="currentBicicleta.estado == 0">
                    Reservada
                </p>
                <p ng-if="currentBicicleta.estado == 1">
                    Prestada
                </p>
                <p ng-if="currentBicicleta.estado == 2">
                    Disponible
                </p>
                <p ng-if="currentBicicleta.estado == 3">
                    Dañado
                </p>
            </a>
            <a class="list-group-item">
                <h4 class="list-group-item-heading">Modelo:</h4>
                <p class="list-group-item-text">{{currentBicicleta.modelo}}</p>
            </a>
            <a class="list-group-item">
                <h4 class="list-group-item-heading">Marca:</h4>
                <p class="list-group-item-text">{{currentBicicleta.marca}}</p>
            </a>  
        </div>
        <div class="col-sm-4"></div>
    </div> 
    <br>
    <div class="col-sm-12">
        <ul class="nav nav-tabs" style="display: flex;justify-content: center">
            <li> <a ui-sref="accesoriosBicicletaBicicleta({id: currentBicicleta.id})">Accesorios de la Bicicleta</a></li>       
        </ul>

    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-md-12">
        <div ui-view="childrenView"></div>
    </div>
</div>
