<div class="container-fluid">
    <div class="col-sm-12" style="text-align: center">
        <div>
            <h4 id="addBicicleta"><b>AÃ±adir un accesorio a la reserva</b></h4>
                         
        </div>
        
    </div>
    <div class="col-sm-12"><br></div>

    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form ng-submit="asociarBicicleta()" name="bicicleta">
                    <div class="col-sm-6">
                        <div class="form-group row">   
                            <div class="form-group col-sm-12">
                                <label for="bicicletaId">Bicicleta:</label>
                            <select id="bicicletaId" required ng-model="bicicletaId" class="form-control"/>
                         <option ng-repeat="bicicleta in estacionBicicletasDisponiblesRecords" value="{{bicicleta.id}}">{{bicicleta.marca}} - {{bicicleta.modelo}}</option>
                        </select>                              
                            </div>  

                        </div>

                 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">                          
                                <button ng-show="bicicleta.$valid" type="submit" class="btn btn-success">
                                    
                                        <i class="glyphicon glyphicon-plus"></i> Crear
                                                             
                                </button>
                                <a class="btn btn-danger btn-sm" onclick="history.back()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group row">
                            <div class="form-group" ng-if="!bicicleta.$valid">

                                <div class="alert alert-info" >
                                    <strong>Nota:</strong><p>La lista se muestra como Marca-Modelo</p>
                                </div> 
                            </div> 
                        </div> 
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
