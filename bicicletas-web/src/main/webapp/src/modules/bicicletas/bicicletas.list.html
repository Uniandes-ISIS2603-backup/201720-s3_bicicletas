<div class="row">
    <div class="col-sm-12" style="text-align: center">
        <h2>Bicicletas</h2>
    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-sm-2" style="text-align: center">  
        <div class="btn-group mr-1" role="group" aria-label="First group">
            <a class="btn btn-secondary" ui-sref="bicicletasCreate"><span class="glyphicon glyphicon-plus"></span>&nbsp;Añadir bicicleta</a>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>Id</th>
                        <th>Estado</th>
                        <th>Modelo</th>
                        <th>Marca</th>          
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bicicleta in bicicletaRecords">
                        <td id="{{$index}}-id"><a ui-sref="bicicletaDetail({id: bicicleta.id})">{{bicicleta.id}}</a></td>
                        <td id="{{$index}}-estado">
                            <div ng-if="bicicleta.estado == 0">
                                Reservada
                            </div>
                            <div ng-if="bicicleta.estado == 1">
                                Prestada
                            </div>
                            <div ng-if="bicicleta.estado == 2">
                                Disponible
                            </div>
                            <div ng-if="bicicleta.estado == 3">
                                Dañado
                            </div>
                        </td>
                        <td id="{{$index}}-modelo">{{bicicleta.modelo}}</td>
                        <td id="{{$index}}-modelo">{{bicicleta.marca}}</td>

                        <td id="{{$index}}-actions">
                            <a class="btn btn-danger btn-sm" ui-sref="bicicletaDelete({id: bicicleta.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-1"></div>

</div>
