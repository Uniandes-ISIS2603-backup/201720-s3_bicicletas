            <div class="row"> 
                <div class="col-sm-12" style="text-align: center">
                    <h4><b>Bicicletas seleccionadas:</b> {{bicicletaRecords.length}}</h4>
                </div>
                <div class="col-sm-12"><br></div>
                <div class="col-sm-2" style="text-align: center"></div>
                <div class="col-sm-8">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>Modelo</th>
                                    <th>Marca</th>
                                    <th>Remover</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="bicicleta in bicicletaRecords">
                                    <td id="{{$index}}-modelo">{{bicicleta.modelo}}</td>
                                    <td id="{{$index}}-marca">{{bicicleta.marca}}</td>                                  
                                    <td id="{{$index}}-actions">
                                        <a class="btn btn-danger btn-sm" ui-sref="#"><span class="glyphicon glyphicon-remove"></span></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
