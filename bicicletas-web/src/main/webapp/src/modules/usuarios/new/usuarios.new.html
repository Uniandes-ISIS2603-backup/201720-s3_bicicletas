<div class="container-fluid">
    <div class="panel-body">            
        </div>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #222"><label ng-if="!edit" id="createUsuario">Crear nuevo usuario</label>
                <label ng-if="edit" id="editUsuario">Edit Usuario</label></div>
            <div class="panel-body">
                <form ng-submit="createUsuario()" name="usuario">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioNombre" class="col-sm-4">Nombre:</label>
                            <input id="usuarioNombre" required ng-model="usuarioNombre" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioTipoId" class="col-sm-4">Tipo documento:</label>
                              <select id="usuarioTipoId" required ng-model="usuarioTipoId">
                                <option value="1">Cedula</option>
                                <option value="2">Cedula de extranjeria</option>
                                <option value="3">Pasaporte</option>
                              </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioDocumentoUsuario" class="col-sm-4">Documento usuario:</label>
                            <input id="usuarioDocumentoUsuario" required ng-model="usuarioDocumentoUsuario" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioFechaNacimiento" class="col-sm-4">Fecha nacimiento:</label>
                            <input type="date" id="usuarioFechaNacimiento" placeholder="DD/MM/YYYY" required ng-model="usuarioFechaNacimiento" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioPassword" class="col-sm-4">Contrase침a:</label>
                            <input type="password" id="usuarioPassword" required ng-model="usuarioPassword" class="col-sm-3"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="usuarioPasswordConfirm" class="col-sm-4">Confirme su contrase침a:</label>
                            <input type="password" id="usuarioPasswordConfirm" required ng-model="usuarioPasswordConfirm" class="col-sm-3"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="usuarioPassword!==usuarioPasswordConfirm">
                            <div class="alert alert-info" >
                                <strong>Informaci칩n:</strong><p>Las contrase침as deben coincidir</p>
                            </div> 
                        </div> 
                    </div> 
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!usuario.$valid">
                            <div class="alert alert-warning" >
                                <strong>Advertencia:</strong><p>Todos los campos son obligatorios</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="usuario.$valid" type="submit" value="Guardar" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="usuariosList">Cancelar</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
