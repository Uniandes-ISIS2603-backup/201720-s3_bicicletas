<div class="row">
    <div class="col-sm-12" style="text-align: center">
        <h2>Usuarios</h2>
    </div>
    <div class="col-sm-12"><br></div>
    <div class="col-sm-2" style="text-align: center">  
        <div class="btn-group mr-1" role="group" aria-label="First group">
            <a class="btn btn-secondary" ui-sref="usuariosCreate"><span class="glyphicon glyphicon-plus"></span>&nbsp;Crear usuario</a>
            

        </div>
    </div>
    <div class="col-sm-9">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th style="width: 70%">Documento usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="usuario in usuariosRecords">
                                <td id="{{$index}}-documentoUsuario"><a ui-sref="usuarioDetail({documentoUsuario: usuario.documentoUsuario})">{{usuario.documentoUsuario}}</a></td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="usuarioUpdate({documentoUsuario: usuario.documentoUsuario})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="usuarioDelete({documentoUsuario: usuario.documentoUsuario})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
