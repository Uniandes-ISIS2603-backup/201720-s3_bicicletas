<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Usuarios</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="authorsCreate"><span class="glyphicon glyphicon-plus-sign"></span>AÃ±adir usuario</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Documento usuario</th>
                                <th>Actions</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="usuario in usuariosRecords">
                                <td id="{{$index}}-documentoUsuario"><a ui-sref="usuarioDetail({documentoUsuario: usuario.documentoUsuario})">{{usuario.documentoUsuario}}</a></td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="usuarioUpdate({usuarioId: usuario.documentoUsuario})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="usuarioDelete({usuarioId: usuario.documentoUsuario})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
