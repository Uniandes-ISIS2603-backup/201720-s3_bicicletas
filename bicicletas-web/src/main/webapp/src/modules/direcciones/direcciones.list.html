<div class="container-fluid">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <table ng-if="!messageDirecciones" class="table table-striped">
            <thead class="thead-inverse">
                
               
                <hr>
                <tr> 
                <th>Dirección</th>
                <th>Codigo postal</th>
                <th>Ciudad</th>
                <th>Descripción</th>
                <th>Eliminar</th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="direccion in direccionesRecords">
                    <td id="{{$index}}-name">{{direccion.name}}</td>
                    <td id="{{$index}}-codigoPostal">{{direccion.codigoPostal}}</td>
                    <td id="{{$index}}-ciudad">{{direccion.ciudad}}</td>
                    <td id="{{$index}}-descripcion">{{direccion.descripcion}}</td>
                    <td id="{{$index}}-actions">
                       <a class="btn btn-danger btn-sm" ui-sref="direccionDelete({direccionId: direccion.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
                
            </tbody>
            
        </table>
    </div>

</div>
