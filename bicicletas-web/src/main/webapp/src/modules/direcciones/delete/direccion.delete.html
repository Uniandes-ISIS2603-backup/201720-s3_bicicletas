<div class="center-block well text-center">
    <h1>¿Está seguro que desea eliminar la dirección {{currentDireccion.name}}?</h1>
    <button id="confirm-delete" ng-click="deleteDireccion()" class="btn btn-danger">Si</button>
    <a id="cancel-delete" onclick="history.back()" class="btn btn-primary">No</a>
</div>
