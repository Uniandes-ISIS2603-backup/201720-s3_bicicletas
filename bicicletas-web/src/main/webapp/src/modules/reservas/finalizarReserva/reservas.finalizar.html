<div class="container-fluid">
    <div class="col-sm-12" style="text-align: center">
        <div>
            <h4 id="finalizarReserva"><b>Finalizar reserva</b></h4>
                         
        </div>
        
    </div>
    <div class="col-sm-12"><br></div>

    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form ng-submit="finalizarReserva()" name="reserva">
                    <div class="col-sm-6">
                        <div class="form-group row">   
                            <div class="form-group col-sm-10">
                                <label for="estacionId">Estacion de llegada:</label>
                                <select id="estacionId" required ng-model="estacionId" class="form-control"/>
                                <option ng-repeat="estacion in estacionesDisponiblesRecords" value="{{estacion.id}}">{{estacion.nombre}}</option>
                            </select>
                            </div>  

                        </div>                 
                        <div class="form-group row">
                            <div class="form-group col-sm-12">                          
                                <button ng-show="reserva.$valid" type="submit" class="btn btn-success">
                                    
                                        <i class="glyphicon glyphicon-stop"></i> Finalizar
                                                             
                                </button>
                                <a class="btn btn-danger btn-sm" onclick="history.back()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancelar</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group row">
                            <div class="form-group" ng-if="!reserva.$valid">

                                <div class="alert alert-info" >
                                    <strong>Nota:</strong><p>En esta estación se entregarán todas las bicicletas y accesorios reservados</p>
                                </div> 
                            </div> 
                        </div> 
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
